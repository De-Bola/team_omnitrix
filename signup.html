<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<header class="header">
    <div class="logo">
        <img class="logo"
            src="https://res.cloudinary.com/hng-pre-internship/image/upload/v1568738419/Signup/Group_3_wtbfzg.png"
            alt="logo">
    </div>
    <input type="checkbox" class="menu-btn" id="menu-btn">
    <label for="menu-btn" class="menu-icon"> <span class="nav-icon"></span></label>
</header>

<body>
    <div class="container" id="container">
        <div class="inner-container grid">
            <div class="form-img-wrapper">
                <img src=" https://res.cloudinary.com/hng-pre-internship/image/upload/v1568738420/Signup/Group_6_z8a0hm.jpg
" alt="">
            </div>

            <div class="form-wrapper">
                <h1 class="lead">Create Account</h1>
                <form method="POST" action="index.php">
                    <div class="form-grid">
                        <div class="form-grid1">

                            <label for="username">
                                <input type="text" name="username" id="username" placeholder="Username">
                                <i class="far fa-user"></i>
                                <small id="alert-username"></small>
                            </label>


                            <label for="email">
                                <input type="email" name="email" id="email" placeholder="Email">
                                <i class="far fa-envelope"></i>
                                <small id="alert-email"></small>
                            </label>

                            <label for="password">
                                <input type="password" name="password" id="password" placeholder="Password">
                                <i class="fas fa-lock"></i>
                                <small id="alert-password"></small>
                            </label>
                        </div>
                        <div class="form-grid2">
                            <label for="name">
                                <input type="text" name="name" id="fullname" placeholder="Full Name">
                                <i class="far fa-user"></i>
                                <small id="alert-full-name"></small>
                            </label>

                            <label for="tel">
                                <input type="tel" name="tel" id="number" placeholder="Mobile Number">
                                <i class="fas fa-phone-square"></i>
                                <small id="alert-numbers"></small>
                            </label>

                            <label for="con-password">
                                <input type="password" name="password" id="confirm-password" input"
                                    placeholder="Confirm Password">
                                <i class="fas fa-lock"></i>
                                <small id="alert-confirm-password"></small>
                            </label>
                        </div>
                    </div>
                    <div class="flex-btn">
                        <div class="signup">
                            <label for="signup">
                                <button type="submit" name="signup" id="signup"><a
                                        style="text-decoration:none;color:white;" href="landing.html">Sign Up</button>
                                <i class="fas fa-sign-in-alt"></i>
                            </label>

                        </div>
                    </div>
                </form>
                <div id="prompt">
                    <p>Have an account?<a class="forgot" href="index.html">Login</a></p>
                </div>
            </div>
        </div>
        <footer>&copy2019 <span class="blue">Team Omnitrix.</span> All Rights Reserved.</footer>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
